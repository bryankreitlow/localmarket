{% extends "core/layout.html" %}

{% set View.Title = "Food List | LocalMart" %}

{% block content %}
<div class="row-fluid" style="padding-top: 20px;">
  <table class="table table-bordered">
    <thead>
    <tr>
      <td>
        <a href="/foods?sort=name&order={% if sortOptions.order === "desc" %}asc{% else %}desc{% endif %}">
        <b>Name</b>
        </a>
      </td>
      <td>
        <a href="/foods?sort=type&order={% if sortOptions.order === "desc" %}asc{% else %}desc{% endif %}">
        <b>Type</b>
        </a>
      </td>
    </tr>
    </thead>
    <tbody>
    {% for food in foods %}
    <tr>
      <td>{{food.name}}</td>
      <td>{{food.type}}</td>
    </tr>
    {% else %}
    <p><b>There are no foods!</b></p>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
